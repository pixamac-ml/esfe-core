<div class="bg-white rounded-2xl shadow-md border p-8">

    <h2 class="text-lg font-semibold mb-6">
        Profil du candidat
    </h2>

    <div class="grid md:grid-cols-2 gap-6 text-sm">

        <div>
            <p class="text-gray-500">Nom complet</p>
            <p class="font-medium">
                {{ candidature.last_name }} {{ candidature.first_name }}
            </p>
        </div>

        <div>
            <p class="text-gray-500">Email</p>
            <p class="font-medium">
                {{ candidature.email }}
            </p>
        </div>

        <div>
            <p class="text-gray-500">Téléphone</p>
            <p class="font-medium">
                {{ candidature.phone }}
            </p>
        </div>

        <div>
            <p class="text-gray-500">Formation</p>
            <p class="font-medium">
                {{ programme.title }}
            </p>
            <p class="text-xs text-gray-400">
                {{ programme.cycle.name }} — {{ programme.filiere.name }}
            </p>
        </div>

    </div>

</div>
