<div class="bg-soft border border-primary/10 rounded-2xl p-6 space-y-4">

  <h3 class="text-xl font-semibold text-primary">
    Dossier requis
  </h3>

  <ul class="space-y-2 text-sm text-gray-700">
    {% for doc in required_documents %}
      <li>
        • {{ doc.name }}
        {% if doc.is_mandatory %}
          <span class="text-secondary font-semibold">*</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  <p class="text-xs text-gray-500 pt-3">
    Les éléments marqués (*) sont obligatoires.
  </p>

</div>
