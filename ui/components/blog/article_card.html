<article
  class="group relative bg-white rounded-2xl border border-gray-200 overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
>

  <!-- IMAGE -->
  <div class="relative h-56 overflow-hidden bg-gray-100">
    {% if featured_image %}
      <img
        src="{{ featured_image }}"
        alt="{{ title }}"
        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
      >
    {% else %}
      <div class="w-full h-full flex items-center justify-center text-gray-400 text-sm">
        Image non disponible
      </div>
    {% endif %}

    {% if category %}
      <div class="absolute top-4 left-4">
        <span class="px-3 py-1 text-xs font-medium bg-blue-600 text-white rounded-full shadow">
          {{ category.name }}
        </span>
      </div>
    {% endif %}
  </div>

  <!-- CONTENT -->
  <div class="p-6">

    <!-- TITLE -->
    <h2 class="text-lg font-poppins font-semibold text-gray-900 leading-snug transition-colors duration-200 group-hover:text-blue-600">
      <a href="{{ url }}">
        {{ title }}
      </a>
    </h2>

    <!-- EXCERPT -->
    <p class="mt-3 text-gray-600 text-sm leading-relaxed">
      {{ excerpt }}
    </p>

    <!-- META -->
    <div class="mt-6 flex items-center justify-between text-xs text-gray-500">

      <div class="flex items-center gap-4">

        {% if published_at %}
          <span>
            {{ published_at|date:"d M Y" }}
          </span>
        {% endif %}

        <span class="flex items-center gap-1">
          ğŸ’¬ {{ comments_count }}
        </span>

        <span class="flex items-center gap-1">
          ğŸ‘ {{ views_count }}
        </span>

      </div>

      <span class="text-blue-600 font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        Lire â†’
      </span>

    </div>

  </div>

</article>
