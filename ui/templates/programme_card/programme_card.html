<a href="{{ url }}"
   class="group block bg-white rounded-3xl overflow-hidden
          border border-primary/10 shadow-sm
          hover:shadow-2xl transition-all duration-300
          hover:-translate-y-1">

    <!-- Bande colorée selon cycle -->
    {% if cycle == "Licence" %}
      <div class="h-1 bg-secondary"></div>
    {% elif cycle == "Master" %}
      <div class="h-1 bg-primary"></div>
    {% else %}
      <div class="h-1 bg-accent"></div>
    {% endif %}

    <div class="p-8 space-y-5">

        <div class="flex justify-between items-center">

            <span class="text-xs uppercase tracking-wide font-semibold text-primary">
                {{ cycle }}
            </span>

            {% if is_featured %}
            <span class="text-xs bg-secondary/10 text-secondary px-3 py-1 rounded-full">
                Populaire
            </span>
            {% endif %}

        </div>

        <h3 class="text-xl font-bold text-primary group-hover:text-secondary transition">
            {{ title }}
        </h3>

        <p class="text-sm text-gray-600 leading-relaxed">
            {{ short_description }}
        </p>

        <div class="flex justify-between text-sm text-gray-500 pt-4 border-t border-gray-100">
            <span>{{ duration }} ans</span>
            <span class="font-medium text-primary">{{ diploma }}</span>
        </div>

        <div class="pt-4">
            <span class="inline-flex items-center gap-2 text-sm font-medium text-secondary group-hover:translate-x-1 transition">
                Voir le programme →
            </span>
        </div>

    </div>

</a>
