<div class="border border-primary/20 rounded-2xl p-6 space-y-6 shadow-sm">

  <h3 class="text-xl font-semibold text-primary">
    Admission
  </h3>

  {% if can_apply %}
    <a href="{% url 'admissions:apply' programme.slug %}"
       class="block text-center bg-secondary text-white py-4 rounded-xl
              font-semibold hover:bg-primary transition-all duration-300">
      Candidater en ligne
    </a>

    <p class="text-sm text-gray-600 text-center">
      La candidature se fait entièrement en ligne.
    </p>
  {% else %}
    <p class="text-sm text-gray-600">
      Les inscriptions sont actuellement fermées.
    </p>
  {% endif %}

</div>
