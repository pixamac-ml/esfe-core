<div class="rounded-2xl p-8 shadow-md border
{% if inscription.status == 'active' %}
    bg-green-50 border-green-200
{% elif inscription.status == 'created' %}
    bg-blue-50 border-blue-200
{% else %}
    bg-red-50 border-red-200
{% endif %}
">

    <div class="flex justify-between items-center">

        <div>
            <h2 class="text-lg font-semibold">
                Statut du dossier
            </h2>

            <p class="mt-2 font-medium">
                {{ inscription.get_status_display }}
            </p>
        </div>

        <span class="px-4 py-2 text-xs rounded-full font-semibold
        {% if inscription.status == 'active' %}
            bg-green-600 text-white
        {% elif inscription.status == 'created' %}
            bg-blue-600 text-white
        {% else %}
            bg-red-600 text-white
        {% endif %}
        ">
            {{ inscription.status|upper }}
        </span>

    </div>

</div>
