<div
    class="bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-lg transition duration-300 p-6 flex flex-col justify-between"
>

    <!-- ===== Header ===== -->
    <div class="space-y-3">

        <div class="flex items-center justify-between">

            <span class="text-xs font-semibold px-3 py-1 rounded-full bg-secondary/10 text-secondary">
                {{ programme.cycle.name }}
            </span>

            <span class="text-xs text-gray-400">
                {{ programme.years_count }} an{{ programme.years_count|pluralize }}
            </span>

        </div>

        <h3 class="text-lg font-semibold text-primary leading-tight">
            {{ programme.title }}
        </h3>

        <p class="text-sm text-gray-600 line-clamp-3">
            {{ programme.description|truncatewords:20 }}
        </p>

    </div>

    <!-- ===== Footer ===== -->
    <div class="pt-6 flex items-center justify-between">

        <div class="text-sm text-gray-500">
            Diplôme :
            <span class="font-medium text-gray-700">
                {{ programme.diploma_awarded.name }}
            </span>
        </div>

        <a
            href="{% url 'formations:detail' programme.slug %}"
            class="text-sm font-semibold text-primary hover:underline"
        >
            Voir →
        </a>

    </div>

</div>
