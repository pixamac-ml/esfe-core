{% load humanize %}

<section class="space-y-10">

  <h2 class="text-3xl font-bold text-primary">
    Organisation financière
  </h2>

  {% for item in years_with_totals %}
  <div class="bg-white border border-primary/10 rounded-2xl p-8 shadow-sm">

    <h3 class="text-xl font-semibold text-primary mb-6">
      Année {{ item.year.year_number }}
    </h3>

    <ul class="space-y-3 text-sm text-gray-700">
      {% for fee in item.year.fees.all %}
      <li class="flex justify-between border-b pb-2">
        <span>{{ fee.label }}</span>
        <span class="font-semibold text-primary">
          {{ fee.amount|intcomma }} FCFA
        </span>
      </li>
      {% endfor %}
    </ul>

    <div class="text-right mt-6 text-secondary font-bold">
      Total annuel : {{ item.year_total|intcomma }} FCFA
    </div>

  </div>
  {% endfor %}

</section>
